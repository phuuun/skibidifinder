<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .review-form {
            max-width: 420px;
            margin: 3rem auto 2rem auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .review-form h2 {
            text-align: center;
            margin-bottom: 1.2rem;
            color: #111;
        }
        .review-form label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
            color: #222;
        }
        .review-form input[type="text"],
        .review-form textarea {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 0.3rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-family: inherit;
        }
        .review-form .star-group {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0 1rem 0;
        }
        .review-form .star {
            font-size: 2rem;
            color: #FFD700;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .review-form .star:hover,
        .review-form .star.selected {
            transform: scale(1.2);
        }
        .review-form .incognito {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .review-form button {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }
        .review-form button:hover {
            background: #005fa3;
        }
        .back-btn {
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem 0 1.5rem 0;
            display: block;
            text-align: center;
            width: calc(100% - 1.4rem);
            margin-left: auto;
            margin-right: auto;
        }
        .back-btn:hover {
            background: #c62828;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <button class="nav-btn" onclick="window.location.href='index.html'"><span>üè†</span><br>Home</button>
        <button class="nav-btn" onclick="window.location.href='nearby.html'"><span>üìç</span><br>Nearby</button>
        <button class="nav-btn" onclick="window.location.href='points.html'"><span>‚≠ê</span><br>Points</button>
        <button class="nav-btn" onclick="window.location.href='profile.html'"><span>üë§</span><br>Profile</button>
    </nav>
    <header class="main-header">
        <h1>Leave a Review</h1>
    </header>
    <main>
        <button id="backToNearbyBtn" class="back-btn" style="margin:1rem 0 1.5rem 0;">‚Üê Back to Nearby</button>
        <form class="review-form" id="reviewForm">
            <h2 id="toiletName">Toilet Review</h2>
            <div class="incognito">
                <input type="checkbox" id="incognito" name="incognito">
                <label for="incognito" style="margin:0;">Incognito Mode</label>
            </div>
            <label for="reviewerName">Name</label>
            <input type="text" id="reviewerName" name="reviewerName" placeholder="Your name">
            <label>Overall Experience</label>
            <div class="star-group" id="overallStars"></div>
            <label>How Busy Was It?</label>
            <div class="star-group" id="busyStars"></div>
            <label for="essay">Short Review</label>
            <textarea id="essay" name="essay" rows="4" placeholder="Write your experience..."></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer class="footer-bottom">
        <p>Thank you for using Toilet Finder!</p>
    </footer>
    <script>
// Star rating logic
function createStars(containerId, inputName) {
    const container = document.getElementById(containerId);
    for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.className = 'star';
        star.innerHTML = '‚òÜ'; // Use blank star by default
        star.dataset.value = i;
        star.onclick = function() {
            document.querySelectorAll(`#${containerId} .star`).forEach((s, idx) => {
                s.classList.toggle('selected', idx < i);
                s.innerHTML = idx < i ? '‚òÖ' : '‚òÜ'; // Filled for selected, blank for unselected
            });
            container.dataset.selected = i;
        };
        container.appendChild(star);
    }
    container.dataset.selected = 0;
}
createStars('overallStars', 'overall');
createStars('busyStars', 'busy');

// Incognito logic
const incognito = document.getElementById('incognito');
const reviewerName = document.getElementById('reviewerName');
incognito.addEventListener('change', function() {
    reviewerName.disabled = this.checked;
    reviewerName.value = this.checked ? '' : reviewerName.value;
});

// Get toilet name from query string
const params = new URLSearchParams(window.location.search);
const toilet = params.get('toilet');
if (toilet) {
    document.getElementById('toiletName').textContent = toilet;
}

// Form submit
const form = document.getElementById('reviewForm');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for your review!');
    window.location.href = 'nearby.html';
});

// Add back button logic
const backBtn = document.getElementById('backToNearbyBtn');
if (backBtn) {
    backBtn.onclick = function() {
        window.location.href = 'nearby.html';
    };
}
    </script>
</body>
</html>
